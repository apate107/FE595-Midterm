<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Guide</title>
</head>
<body>
    <h1>Services</h1>

    <ul>
        {% for service, doc in doc.items() %}
            <li><b>{{ service }}</b>
                <ul>
                    {% for line in doc %}
                    <li>
                        {{ line }}
                    </li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
