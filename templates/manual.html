<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Guide</title>
</head>
<body>
    <h1>Services</h1>

    {% for service, doc in doc.items() %}
    <h4>/{{ service }}</h4>
    <ul>
        {% for line in doc %}
        <li>
            {{ line }}
        </li>
        {% endfor %}
    </ul>
    <hr>
    {% endfor %}
</body>
</html>
